<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <h1>Form</h1>
        <div class="name">
            <h3>Write your name:</h3>
            <input type="text" placeholder="Write your name" id="i1">
            <ul id="name">
            <p id="p1"></p>
            <p id="p11"></p>
        </ul>
        </div>
        <div class="email">
            <h3>Write your email:</h3>
            <input type="text" placeholder="Write your email" id="i2">
            <p id="p2"></p>
        </div>
        <div class="pass">
            <h3>Write your password:</h3>
            <input type="password" placeholder="Write your password" id="i3">
            <p id="p3"></p>
            <p id="p31"></p>
            <p id="p32"></p>
            <p id="p33"></p>
            <p id="p34"></p>
            <p id="p35"></p>
            <p id="p36"></p>
        </div>
        <div class="cpass">
            <h3>Confirm password:</h3>
            <input type="password" placeholder="Confirm password" id="i4">
            <p id="p4"></p>
        </div>
        <button type="submit" id="sub">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
